<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Resetting margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Basic layout */
body {
  font-family: 'Arial', sans-serif;
}

/* Navbar styling */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #0066cc;
  padding: 15px 30px;
}

.logo a {
  font-size: 24px;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.nav-links {
  list-style-type: none;
  display: flex;
}

.nav-links li {
  margin-left: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

.nav-links a:hover {
  text-decoration: underline;
}

/* Search section */
.search-container {
  display: flex;
  align-items: center;
}

#search-option {
  padding: 8px;
  margin-right: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

#search-bar {
  padding: 8px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-right: 10px;
}

.search-btn {
  padding: 8px 15px;
  background-color: #ffcc00;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  color: white;
}

.search-btn:hover {
  background-color: #e6b800;
}

    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Logo and Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <!-- Logo -->
      <div class="logo">
        <a href="#">GROUPON</a>
      </div>

      <!-- Navbar Links -->
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <!-- Search & Dropdown -->
      <div class="search-container">
        <select id="search-option">
          <option value="select" disabled selected>Search</option>
          <option value="location">Location</option>
          <option value="product">Product</option>
          <option value="category">Category</option>
        </select>
        <input type="text" id="search-bar" placeholder="Search..." />
        <button class="search-btn">Search</button>
      </div>
    </nav>
  </header>
</body>
</html>

</body>
</html>
